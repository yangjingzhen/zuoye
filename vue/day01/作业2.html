<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div @click="testFun">{{messter}}</div>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el:"#app",
            data:{
                messter:"hello word"
            },
           methods:{
                testFun:function(){
                    this.messter=this.messter.toUpperCase();
                }
           }
        })
    </script>
</body>
</html>
