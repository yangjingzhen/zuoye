<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-bind:disabled="myDis">{{num}}</button>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el:"#app",
            data:{
                num:10,
                myDis:true
            },
            mounted:function(){
                var times=setInterval(()=> {
                    console.log(this.num)
                    this.num--;
                    if(this.num==1){
                        clearInterval(times)
                    }
                    if(this.num==1){
                        this.num="提交"
                    }
                }, 1000);
            }
        })
    </script>
</body>
</html>
