<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        *{padding:0;margin:0;}
        .to{width:100%;height:100px;background:greenyellow;text-align: center}
    
    </style>
</head>
<body>
    <div id="app">
        <toubu></toubu>
        <centent :phone="phonerr"></centent>
        <foote></foote>
    </div>
    <script type="text/javascript">
        var toubu = {
            template:`<div class="to">我的电话簿</div>`
        }
        var centent = {
            props:["phone"],
            template:`<div class="cen">
                        <ul>
                            <li v-for="(item,index) in phone">{{item.id}}{{item.name}}{{item.phone}}</li>
                        </ul>
                    </div>`
        }
        var foote = {
            template:`<div class="foo">©为web21所有</div>`
        }
        var vm = new Vue({
            el:"#app",
            data:{
                phonerr:[
                    {"id":1,"name":"汤汤","phone":13699564367},
                    {"id":1,"name":"汤汤","phone":13699564367},
                    {"id":1,"name":"汤汤","phone":13699564367},
                    {"id":1,"name":"汤汤","phone":13699564367},
                    {"id":1,"name":"汤汤","phone":13699564367}
                ]
            },
            components:{
                toubu,
                centent,
                foote
            }
        })
    </script>
</body>
</html>
