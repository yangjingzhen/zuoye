<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图表</title>
		<script type="text/javascript" src="./echarts.min.js"></script>
		
		<style type="text/css">
			#main{width:600px; height: 400px;}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<script type="text/javascript">
			//1.初始化图表
			var myChart = echarts.init(document.getElementById("main"));
			//2.初始化数据
			option = {
						title: {
							text: '销量',
							subtext: '公司本季度',
							left: 'center'
						},
						tooltip: {
							trigger: 'item',
							formatter: '{a} <br/>{b} : {c} ({d}%)'
						},
						legend: {
							orient: 'vertical',
							left: 'left',
							data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
						},
						series: [
							{
								name: '销量',
								type: 'pie',
								radius: '55%',
								center: ['50%', '60%'],
								data: [
									{value: 335, name: '衬衫'},
									{value: 310, name: '羊毛衫'},
									{value: 234, name: '雪纺衫'},
									{value: 135, name: '裤子'},
									{value: 1548, name: '高跟鞋'},
									{value: 155, name: '袜子'}
								],
								emphasis: {
									itemStyle: {
										shadowBlur: 10,
										shadowOffsetX: 0,
										shadowColor: 'rgba(0, 0, 0, 0.5)'
									}
								}
							}
						]
					};

			//3.将数据写入到 图表
			myChart.setOption(option);
			
		</script>
	</body>
</html>
